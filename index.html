<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementiere - Improvisationstheater Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="small-header">
            <h1 class="app-title">Elementiere</h1>
        </header>

        <main class="content-wrapper">
            <div class="card-section">
                <div class="pair-card">
                    <div class="pair-row">
                        <div class="element-section">
                            <div class="section-header">Element</div>
                            <div class="section-content">
                                <div class="image-container">
                                    <img id="elementImage" class="element-image" src="images/feuer.svg" alt="Element">
                                </div>
                                <h2 id="elementName" class="name">Feuer</h2>
                                <p id="elementDescription" class="description">Impulsiv, leidenschaftlich, mutig. Gehst Herausforderungen direkt an.</p>
                            </div>
                        </div>

                        <div class="divider">+</div>
                        
                        <div class="tier-section">
                            <div class="section-header">Tier</div>
                            <div class="section-content">
                                <div class="image-container">
                                    <img id="animalImage" class="animal-image" src="images/baer.svg" alt="Tier">
                                </div>
                                <h2 id="animalName" class="name">Bär</h2>
                                <p id="animalDescription" class="description">Beschützend und fürsorglich. Hilfst gerne, wirkst manchmal übermächtig.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-section">
                <button id="generateBtn" class="shuffle-btn">
                    Shuffle
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
